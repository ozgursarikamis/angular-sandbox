<div class="title">
  Angular Sandbox {{ title ? " - " + title : "" }}
</div>
<button (click)="loadFromServer()">Load Links</button>

<div *ngIf="observable$ | async as observable; else indicator">
  <div *ngIf="observable.length > 0; else noData">
    <div *ngFor="let link of observable">
      <h3>{{link.title}}</h3>
      <p>
        {{ link.body }}
      </p>
    </div>
  </div>
  <ng-template #noData>
    <h3>No Data</h3>
  </ng-template>
</div>
<ng-template #indicator>
  <app-loading *ngIf="loading"></app-loading>
</ng-template>
