<div class="title">
  Angular Sandbox {{ title ? " - " + title : "" }}
</div>
<hr>
<div class="container">
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" routerLink="/dashboard">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navItems"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navItems" *ngIf="securityReset$ | async">
      <div class="navbar-nav">
        <a class="nav-item nav-link" *ngIf="canAccessProducts" routerLink="/products">Products</a>
        <a class="nav-item nav-link" *ngIf="canAccessCategories" routerLink="/categories">Categories</a>
        <a class="nav-item nav-link" *ngIf="canAccessSettings" routerLink="/settings">Settings</a>
        <a class="nav-item nav-link" *ngIf="canAccessLogs" routerLink="/logmaintenance">Logs</a>
      </div>
    </div>
    <div class="navbar-nav ml-auto">
      <a class="nav-item nav-link" *ngIf="!securityObject?.IsAuthenticated" routerLink="/login">Login</a>
      <a class="nav-item nav-link" *ngIf="securityObject?.IsAuthenticated" href="#" (click)="logOut()">
        Logout {{ securityObject!.UserName }}
      </a>
      <a class="nav-item nav-link" routerLink="/register">Register</a>
    </div>
  </nav>
</div>

<div class="container body-content">
  <router-outlet></router-outlet>
</div>
